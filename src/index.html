<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <header class="header">
        <h1 class="header__title">To-do</h1>
      </header>
      <main class="main">
        <nav class="nav">
          <div class="nav__user-projects">
            <h3>Your projects:</h3>
            <div class="nav__projects"></div>
          </div>

          <button id="addProjects" type="button" class="button add-project">
            <span class="material-symbols-outlined"> add </span>
            <span> Add Project</span>
          </button>

          <!-- Project Modals -->
          <dialog data-modal="addProject" class="modal add-project-modal">
            <h2>Add Project</h2>
            <div class="modal__content">
              <label for="projectName" class="">Project Name:</label>
              <input type="text" id="projectName" class="project-name-input" />
              <div class="modal__buttons">
                <button id="cancelProject" type="button" class="button cancel">
                  Cancel
                </button>
                <button id="addProject" type="button" class="button add">
                  Add
                </button>
              </div>
            </div>
          </dialog>
          <dialog data-modal="deleteProject" class="modal add-project-modal">
            <h2 class="text-center">
              Are you sure you want to delete your project?
            </h2>
            <div class="modal__content">
              <div class="modal__buttons">
                <button
                  id="deleteProjectCancel"
                  type="button"
                  class="button cancel"
                >
                  Cancel
                </button>
                <button id="deleteProject" type="button" class="button add">
                  Delete
                </button>
              </div>
            </div>
          </dialog>
        </nav>

        <!-- Project Preview -->
        <div class="project-preview">
          <h1 class="project-preview__title"></h1>
          <div class="project-preview__tasks"></div>
          <button id="addTasks" type="button" class="button add-task">
            <span class="material-symbols-outlined"> add </span>
            <span> Add Task</span>
          </button>

          <!-- Task Modal -->
          <dialog data-modal="addTask" class="modal add-task-modal">
            <h2>Add Task</h2>
            <div class="modal__content">
              <label for="taskName" class="">Task Name:</label>
              <input type="text" id="taskName" class="task-name-input" />
              <div class="modal__buttons">
                <button id="cancelTask" type="button" class="button cancel">
                  Cancel
                </button>
                <button id="addTask" type="button" class="button add">
                  Add
                </button>
              </div>
            </div>
          </dialog>
        </div>
      </main>
    </div>
  </body>
</html>
