<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h3>Projects</h3>
          <div class="action-btns">
            <button>
              <span class="material-symbols-outlined"> sort </span>
            </button>
            <button>
              <span class="material-symbols-outlined"> left_panel_close </span>
            </button>
          </div>
        </div>
        <div class="projects-list">
          <div class="project project-default">
            <!-- SET MAX CHAR TITLE -->
            <p>Todo App</p>
          </div>
          <div class="project add-project">
            <button class="add-project-btn">
              <span class="material-symbols-outlined"> add_circle </span>
            </button>
          </div>
        </div>
      </aside>
      <div class="project-container">
        <div class="project-header">
          <p>
            Todo App
            <button>
              <span class="material-symbols-outlined"> edit </span>
            </button>
            <button>
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </p>
          <button class="add-section-btn">
            <span class="material-symbols-outlined"> add </span>
            <span>Add Section</span>
          </button>
        </div>
        <div class="sections-container">
          <div class="section">
            <div class="section-header">
              <p>Design</p>
              <div class="action-btns">
                <button>
                  <span class="material-symbols-outlined"> sort </span>
                </button>
                <button>
                  <span class="material-symbols-outlined"> edit </span>
                </button>
                <button>
                  <span class="material-symbols-outlined"> delete </span>
                </button>
              </div>
            </div>
            <div class="section-content">
              <div class="todo-item high">
                <p>Edit button color</p>
              </div>
              <div class="todo-item low">
                <p>Change font stack</p>
              </div>
              <div class="todo-item medium">
                <p>Modify navigation bar</p>
              </div>
              <div class="todo-item default">
                <p>Polish gaps</p>
              </div>
            </div>
            <div class="todo-item add-todo">
              <input type="text" class="add-todo-input" />
              <div class="placeholder">
                <span class="material-symbols-outlined"> add </span>
                <span>Add task</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <object id="waveImage" type="image/svg+xml"></object>
  </body>
</html>
